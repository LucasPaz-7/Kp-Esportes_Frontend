<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for responsiveness */
        @media (max-width: 640px) {
            .table-container {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4 flex items-center justify-between">
        <h1 class="text-xl font-bold flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h11M9 21V3m12 6l-6 6m0 0l6 6m-6-6H9" />
            </svg>
            Painel Administrativo
        </h1>
    </header>

    <main class="p-4 space-y-8">
        <!-- Produtos Section -->
        <section class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-bold">Produtos</h2>
                <button onclick="openModal('addProductModal')" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Adicionar Produto</button>
            </div>
            <div class="table-container">
                <table class="w-full border-collapse border border-gray-300">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="border border-gray-300 px-4 py-2">ID</th>
                            <th class="border border-gray-300 px-4 py-2">Nome</th>
                            <th class="border border-gray-300 px-4 py-2">Descrição</th>
                            <th class="border border-gray-300 px-4 py-2">Preço</th>
                            <th class="border border-gray-300 px-4 py-2">Tamanhos</th>
                            <th class="border border-gray-300 px-4 py-2">Imagem</th>
                            <th class="border border-gray-300 px-4 py-2">Desconto</th>
                            <th class="border border-gray-300 px-4 py-2">Categoria</th>
                            <th class="border border-gray-300 px-4 py-2">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="prodcutTable">
                        <!-- Dynamic rows here -->
                       
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Categorias Section -->
        <section class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-bold">Categorias</h2>
                <button onclick="openModal('addCategoryModal')" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Adicionar Categoria</button>
            </div>
            <div class="table-container">
                <table class="w-full border-collapse border border-gray-300">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="border border-gray-300 px-4 py-2">ID</th>
                            <th class="border border-gray-300 px-4 py-2">Nome</th>
                            <th class="border border-gray-300 px-4 py-2">Adicionado em </th>
                            <th class="border border-gray-300 px-4 py-2">Atualizado em </th>
                            <th class="border border-gray-300 px-4 py-2">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="categoryTable">
                        <!-- Dynamic rows here -->
                        
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Add Product Modal -->
    <div id="addProductModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
        <div class="bg-white p-6 rounded-lg shadow-md w-11/12 md:w-1/2">
            <h2 class="text-lg font-bold mb-4">Adicionar Produto</h2>
            <form enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="productName" class="block text-sm font-bold mb-2">Nome</label>
                    <input type="text" id="productName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="productDescription" class="block text-sm font-bold mb-2">Descrição</label>
                    <textarea id="productDescription" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <div class="mb-4">
                    <label for="productPrice" class="block text-sm font-bold mb-2">Preço</label>
                    <input type="number" step="0.01" id="productPrice" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="productSize" class="block text-sm font-bold mb-2">Tamanhos</label>
                    <input type="text" id="productSize" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ex: P, M, G">
                </div>
                <div class="mb-4">
                    <label for="productImage" class="block text-sm font-bold mb-2">Imagem</label>
                    <input type="file" id="productImage" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="productDiscount" class="block text-sm font-bold mb-2">Desconto (%)</label>
                    <input type="number" step="0.01" id="productDiscount" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="productCategory" class="block text-sm font-bold mb-2">Categoria</label>
                    <select id="productCategory" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <!-- Dynamic categories here -->

                    </select>
                </div>
                <div class="flex justify-end gap-2">
                    <button type="button" onclick="closeModal('addProductModal')" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Cancelar</button>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Salvar</button>
                </div>
            </form>
        </div>
    </div>


        <!-- Add Product Modal -->
        <div id="UpdateProductModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
            <div class="bg-white p-6 rounded-lg shadow-md w-11/12 md:w-1/2">
                <h2 class="text-lg font-bold mb-4">Atualizar Produto</h2>
                <form enctype="multipart/form-data" onsubmit="UpdateProduct(event)">
                    <div class="mb-4">
                        <label for="productName" class="block text-sm font-bold mb-2">Nome</label>
                        <input type="text" id="newproductName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="productDescription" class="block text-sm font-bold mb-2">Descrição</label>
                        <textarea id="newproductDescription" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="productPrice" class="block text-sm font-bold mb-2">Preço</label>
                        <input type="number" step="0.01" id="newproductPrice" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="productSize" class="block text-sm font-bold mb-2">Tamanhos</label>
                        <input type="text" id="newproductSize" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ex: P, M, G">
                    </div>
                    <div class="mb-4">
                        <label for="productImage" class="block text-sm font-bold mb-2">Imagem</label>
                        <input type="file" id="newproductImage" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="productDiscount" class="block text-sm font-bold mb-2">Desconto (%)</label>
                        <input type="number" step="0.01" id="newproductDiscount" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="productCategory" class="block text-sm font-bold mb-2">Categoria</label>
                        <select id="newproductCategory" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <!-- Dynamic categories here -->
    
                        </select>
                    </div>
                    <div class="flex justify-end gap-2">
                        <button type="button" onclick="closeModal('UpdateProductModal')" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Cancelar</button>
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

    <!-- Add Category Modal -->
    <div id="addCategoryModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
        <div class="bg-white p-6 rounded-lg shadow-md w-11/12 md:w-1/3">
            <h2 class="text-lg font-bold mb-4">Adicionar Categoria</h2>
            <form onsubmit="addCategory(event)">
                <div class="mb-4">
                    <label for="categoryName" class="block text-sm font-bold mb-2">Nome</label>
                    <input type="text" id="categoryName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex justify-end gap-2">
                    <button type="button" onclick="closeModal('addCategoryModal')" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Cancelar</button>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="updateCategoryModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
        <div class="bg-white p-6 rounded-lg shadow-md w-11/12 md:w-1/3">
            <h2 class="text-lg font-bold mb-4">Editar Categoria</h2>
            <form onsubmit="updateCategory(event)">
                <div class="mb-4">
                    <label for="categoryName" class="block text-sm font-bold mb-2">Nome</label>
                    <input type="text" id="newCategoryName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex justify-end gap-2">
                    <button type="button" onclick="closeModal('updateCategoryModal')" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Cancelar</button>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Salvar</button>
                </div>
            </form>
        </div>
    </div>


    <script src="../TelaLoginKp/admin.js"></script>
</body>
</html>
