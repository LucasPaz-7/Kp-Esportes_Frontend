<!DOCTYPE html>
<html>
<head>
<style>
.produto-card {
  width: 250px;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 15px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  font-family: Arial, sans-serif;
}

.produto-imagem {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 4px;
}

.produto-titulo {
  font-size: 1.2em;
  margin: 10px 0;
  color: #333;
}

.produto-preco {
  color: #2ecc71;
  font-size: 1.4em;
  font-weight: bold;
  margin: 10px 0;
}

.produto-detalhes {
  font-size: 0.9em;
  color: #666;
  margin: 10px 0;
}

.botao-comprar {
  background-color: #e74c3c;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  width: 100%;
  font-size: 1em;
}

.botao-comprar:hover {
  background-color: #c0392b;
}

.caracteristicas {
  margin: 10px 0;
  font-size: 0.8em;
  color: #888;
}
</style>
</head>
<body>

<div class="produto-card">
  <img src="assets/KP/Pro5.png" alt="Chuteira" class="produto-imagem">
  <h2 class="produto-titulo"></h2>
  <div class="caracteristicas">
  </div>
  <div class="produto-preco"></div>
  <button class="botao-comprar"></button>
</div>

</body>
</html>
