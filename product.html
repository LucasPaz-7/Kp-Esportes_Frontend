<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalhes do Produto</title>
  <!-- Inclua seus estilos (ou link para seu style.css) -->
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Estilos básicos para a página de detalhes */
    body {
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--white-color);
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .back-button {
      margin-bottom: 20px;
      padding: 10px 20px;
      border: none;
      background: var(--secondary-color);
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    .product-detail {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }
    .image-container {
      flex: 1 1 400px;
    }
    .image-container img {
      width: 100%;
      object-fit: cover;
      border-radius: 8px;
      max-height: 500px;
    }
    .product-info {
      flex: 1 1 400px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .product-title {
      font-family: 'Poppins', sans-serif;
      font-size: 2em;
      font-weight: 700;
      color: var(--dark-color);
      margin: 0;
    }
    .product-price {
      font-family: 'Poppins', sans-serif;
      font-size: 1.5em;
      color: var(--primary-color);
    }
    .product-description {
      font-family: 'Rubik', sans-serif;
      font-size: 1em;
      color: var(--dark-color);
      line-height: 1.5;
    }
    .product-sizes {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .product-size {
      padding: 10px 15px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      cursor: pointer;
    }
    .buy-button {
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      max-width: 250px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-button" id="back-to-list">Voltar para a listagem</button>
    <!-- Container onde os detalhes do produto serão inseridos -->
    <div id="product-details"></div>
  </div>

  <!-- Inclua o script que vai buscar os dados do produto -->
  <script src="product.js"></script>
</body>
</html>
